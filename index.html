<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Log In Area Start-->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>LogIn</h4>
            <input type="text" class="form-control text-input" placeholder="Enter Your Mail">
            <input type="password" name="" id="" class="form-control password-input" placeholder="Enter Your Password">
            <button id="login" class="btn btn-dark">Submit</button>
        </div>
    </div>
    <!-- Log In Area End-->

    <!--Transaction Area start-->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
    </div>
    <!--Transaction Area End-->
    <div id="deposit-withdraw">
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="$you want to deposit">
                    <br>
                    <button class="btn btn-dark">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$you want to withdraw">
                    <br>
                    <button class="btn btn-dark">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <!--Deposit & Withdraw Section Start-->

    <!--Deposit & Withdraw Section End-->
    <!--JavaScript Coding Start-->
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function() {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })
    </script>
    <!--JavaScript Coding End-->
</body>

</html>
